services:
  - type: web
    name: chatbot-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn backend.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
